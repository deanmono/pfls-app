<div class="modal-header">
  <h4 class="modal-title">Sign Up</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="email" class="col-xs-2 col-form-label">Email</label>
          <div class="col-xs-10">
            <input class="form-control" type="email" [value]="email" (input)="email = $event.target.value" id="email">
          </div>
        </div>

        <div class="form-group">
          <label for="first-name" class="col-xs-2 col-form-label">First Name</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" [value]="firstName" (input)="firstName = $event.target.value" id="first-name">
          </div>
        </div>

        <div class="form-group">
          <label for="last-name" class="col-xs-2 col-form-label">Last Name</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" [value]="lastName" (input)="lastName = $event.target.value" id="last-name">
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword" class="col-xs-2 col-form-label">Password</label>
          <div class="col-xs-10">
            <input class="form-control" type="password" [value]="signUpPassword" (input)="signUpPassword = $event.target.value" id="signUpPassword">
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="col-xs-2 col-form-label">Confirm Password</label>
          <div class="col-xs-10">
            <input class="form-control" type="password" [value]="confirmPassword" (input)="confirmPassword = $event.target.value" id="confirmPassword">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="signUp()">Sign Up</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
