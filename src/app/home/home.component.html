<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <section class="row">
        <div class="col-sm-12">
          <h6>Categories</h6>
          <hr />
          <div class="list-group">
            <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
              All Apparel
              <span class="badge badge-primary badge-pill">99</span>
            </a>
            <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
              Mens
              <span class="badge badge-primary badge-pill">14</span>
            </a>
            <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
              Ladies
              <span class="badge badge-primary badge-pill">2</span>
            </a>
            <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
              Accessories
              <span class="badge badge-primary badge-pill">1</span>
            </a>
          </div>
        </div>
      </section>
    </div>

    <div class="col-sm-10">
      <section class="row">
        <div class="col-sm-12">
          <h6>Available Products</h6>
          <hr />
        </div>
      </section>
      <section class="row">
        <div class="col-sm-12">
          <div class="card" style="width: 18rem; float: left;" *ngFor="let product of products">
            <img class="card-img-top" src="{{ product.acf.product_image }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ product.title.rendered }} <span class="badge badge-secondary">${{ product.acf.product_price }}</span></h5>
              <p class="card-text">{{ product.acf.product_description }}</p>
              <a href="#" class="btn btn-primary">Purchase</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
