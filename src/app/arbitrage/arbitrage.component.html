<section class="row">
  <div class="col-sm-12">
    <section class="row">
      <div class="col-md-12 col-lg-12">
        <div class="jumbotron">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">
                Exchange From
              </label>
              <div class="col-sm-10">
                <!-- <input id="exchangeSelector" name="exchange" type="text" class="form-control" [(ngModel)]="exchange" [ngbTypeahead]="searchExchange" placeholder="Exchange" aria-label="Exchange"/> -->
                <select class="form-control" id="exchangeFromSelector" [(ngModel)]="exchangeFrom" (ngModelChange)="selectedExchangeFrom($event)" name="exchangeFromSelector">
                  <option *ngFor="let x of exchangesFromList" [value]="x">{{x}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row" *ngIf="exchange">
              <label for="fromSymbolSelector" class="col-sm-2 col-form-label">Deposit Coin</label>
              <div class="col-sm-10">
                <select class="form-control" id="fromSymbolSelector" name="fromSymbolSelector" [(ngModel)]="fromCoin" (ngModelChange)="selectedFromCoin($event)">
                  <option *ngFor="let x of exchangeSelected" [value]="x">{{x}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">
                Exchange To
              </label>
              <div class="col-sm-10">
                <!-- <input id="exchangeSelector" name="exchange" type="text" class="form-control" [(ngModel)]="exchange" [ngbTypeahead]="searchExchange" placeholder="Exchange" aria-label="Exchange"/> -->
                <select class="form-control" id="exchangeSelector" [(ngModel)]="exchange" (ngModelChange)="selectedExchange($event)" name="exchangeSelector">
                  <option *ngFor="let x of exchangesList" [value]="x">{{x}}</option>
                </select>
              </div>
            </div>
            <div class="" *ngIf="toCoin && coinExchangeOutput">
              <ul class="list-group">
                <li class="list-group-item active"><strong>Price:</strong> {{coinExchangeOutput.PRICE}}</li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</section>
