<div class="card m-4">
    <h4 class="card-header">Login</h4>
    <div class="card-block">

        <form [formGroup]="loginForm">
            <div class="col-xs-12">
                <div class="row mt-4">
                    <div class="col-sm-12 pb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                             class="alert alert-danger mt-1"  role="alert">
                        Please enter a valid email address
                        </div>

                    </div>
                    <div class="col-sm-12 pb-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" formControlName="password" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                             class="alert alert-danger mt-1"  role="alert">
                        Please enter a password of at least 5 characters
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 text-center">
                <button (click)="cancel()" class="btn btn-100">Cancel</button>
                <button (click)="login()" class="btn btn-success btn-100" value="default">Login</button>
            </div>
        </form>

    </div>
</div>
